<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
       var scale;
       
        function setup() {
            createCanvas(700,700);
            mouseX=300
            mouseY=200
            scale=1
           
            
        }

        function mouseMoved() {
         fill(random(255),random(255),random(255))//color of heart
          noStroke()
         //heart
         ellipse(mouseX+scale*21,mouseY+scale*40,scale*40,scale*40)
         ellipse(mouseX+scale*58,mouseY+scale*40,scale*40,scale*40)
         quad(mouseX+scale*40,mouseY+scale*90,mouseX+scale*4,mouseY+scale*50,mouseX+scale*76,mouseY+scale*50)
        
        stroke(random(255),random(255),random(255),100)//color of lines
         //random lines
         line(mouseX+scale*40,mouseY+scale*50,random(600),random(600))
         line(mouseX+scale*40,mouseY+scale*50,random(600),random(600))
         line(mouseX+scale*40,mouseY+scale*50,random(600),random(600))
         
        }
        function mouseDragged(){//When drag the mouse heart would get bigger
        noStroke()
        fill(random(255),random(255),random(255))//color of heart
         //heart
         quad(mouseX+scale*40,mouseY+scale*90,mouseX+scale*4,mouseY+scale*50,mouseX+scale*76,mouseY+scale*50)
         ellipse(mouseX+scale*21,mouseY+scale*40,scale*40,scale*40)
         ellipse(mouseX+scale*58,mouseY+scale*40,scale*40,scale*40)
        
        stroke(random(255),random(255),random(255),100)//color of lines
         //random lines
         line(mouseX+scale*40,mouseY+scale*50,random(600),random(600))
         line(mouseX+scale*40,mouseY+scale*50,random(600),random(600))
         line(mouseX+scale*40,mouseY+scale*50,random(600),random(600))
        
        scale+=.01
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/lesliel2935/p5js/blob/master/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
