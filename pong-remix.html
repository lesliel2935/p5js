<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Pong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var ballX;
        var ballY;
        var ballSpeedX = 0;
        var ballSpeedY = 0;
        var paddleHeight = 30;
        var paddleWidth = 200;
        var score = 0;
        var paused;

        function setup() {
            createCanvas(500,500);
            noCursor();
            ballX = random(width);
            ballY = random(height / 2);
            paused=false
        }

        function draw() {
            background(128);
            
            moveBall();
            checkCollide();
            drawPaddle();
            drawBall();
            textSize(15);
            text("Score:" + score ,10,50)
                if (key=="r") {
             ballX = ballSpeedX;
              ballY= ballSpeedY
            }}



          
           function keyPressed(){
              if(key== r || key== R){
          console.log(keyCode)
            paused= false
                ballSpeedX=0
                ballSpeedY=0
             }
            
           }
    
        
       
       function mousePressed(){
       if(ballSpeedX = 0){
       }
       ballSpeedX=5
       ballSpeedY=5       
       }
        // ball normal speed
        function moveBall() {
            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;

            console.log("ballSpeedX: " + ballSpeedX + 
                        ", ballSpeedY: " + ballSpeedY);
        }

        function checkCollide() {
           //ball bouncing from wall
            if (ballX < 0 || ballX > width) {
                ballSpeedX = ballSpeedX * -1;
            }
           //speed of ball
            if (ballY < 0) {
                ballSpeedY = ballSpeedY * -1;
            }
            
            
            if (ballY > height - paddleHeight){ // ball is past goal line vertically
                if (ballX > mouseX && ballX < mouseX + 200) { // ball is within paddle horizontally
                    ballSpeedY = ballSpeedY * -1;
                  ballSpeedY = ballSpeedY * 1.2
                  ballSpeedX = ballSpeedX * 1.2
                  paddleWidth =paddleWidth-10
                  score=score+1
                  
                }
                else {
                    text("GAME OVER!" , width/ 2, height / 2);
                   noLoop();  
                }
             
            }
        }
        //ball on screen
        function drawBall() {
            noStroke();
            ellipse(ballX, ballY, 20, 20);
        }
           //paddle on screen
        function drawPaddle() {
            strokeWeight(4);
            rect(mouseX, height - paddleHeight - 4, paddleWidth, paddleHeight);
        }
        //ball pauses
      function keyPressed() {
           if(key == r ) {
       
      ballSpeedX = 0
        ballSpeedX=5
       ballSpeedY=5       
       }
      }
 
    </script>
</head>
