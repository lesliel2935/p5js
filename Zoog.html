<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(1000,1000);
        }

        function draw() {
        //Hair
        stroke(90,0,0)//Hair color Brown
        line(370,250,400,280)
        line(400,250,400,280)
        line(400,280,430,250)
        strokeWeight(10)
        stroke("Black")
       
        //Tittle
        fill(0,150,200)
        textStyle("Bold")
        textSize(50)
        text("TSUM TSUM",250,160)
        
        //Box of tittle
        noFill()
        rect(250,100,300,100)
        
        ellipse(400,430,300,300)//Head 

        //Eyes
        fill("Black")
        ellipse(360,400,30,30)
        ellipse(440,400,30,30)
       
        //Nose
        fill("Orange")
        ellipse(400,450,50,50)
       
        //Smile
        noFill()
        curve(320,450,350,520,440,520,460,450)//not learned
        
         
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/lesliel2935/p5js/blob/gh-pages/Zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
