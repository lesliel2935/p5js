<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var x =30
    var y =295
    var x1=130
    var y1 = 200;
    var y1Speed = 3;
    var y2=370;
    var y2Speed=-3
    
        function setup() {
            createCanvas(600,600);
        }

        function draw() { //Puts everything together
            background("black")
            maze()
           // for(var x1=130;x1<470;x1+=80){
            obstacleDown()
          // }
            obstacleUp()
            object()
            console.log("mouseY"+mouseY)
                check()
         //  if()
        }
        
        function maze(){// Draws the maze
            noStroke()
            fill(250,200,0)
            rect(130,200,330,200)
            fill(0,240,200)
            rect(30,280,100,50)
            fill(255,0,250)
            rect(460,280,100,50)
        }
        function obstacleDown(){ //objects that are moving up and down
          
            fill("black")
            rect(x1,y1,20,20)
            rect(190,y1,20,20)
            rect(250,y1,20,20)
            rect(310,y1,20,20)
            rect(370,y1,20,20)
            rect(430,y1,20,20) 
           
            if(y1<200 || y1>370){
                y1Speed *= -1
            }
            y1+=y1Speed
        }
    
        function obstacleUp(){ //objects moving up and down
            fill("black")
            rect(160,y2,20,20)
            rect(220,y2,20,20)
            rect(280,y2,20,20)
            rect(340,y2,20,20)
            rect(400,y2,20,20)
            
            if(y2<200 || y2>370){//Speed of ojects
                y2Speed *= -1
        }
        y2+=y2Speed
        }
        
        function object(){
            fill("White")
            rect(x,y,20,20)//thewhite object your controlling
        }
        function keyPressed(){
          
            if(keyCode == LEFT_ARROW){//if arrow pressed move left
                x -=10
            }
           else if(keyCode == RIGHT_ARROW){//if arrow pressed move right
                x +=10
            }
            if(keyCode == UP_ARROW){//if arrow pressed move up
                y -=10
            }
            else if(keyCode == DOWN_ARROW){//if arrow pressed move down
                y +=10
            }
        }
            function check(){ // if gets to pink then wins
                if(x >= 460){
                background(0)
                fill(255)
                textAlign(CENTER)
                text("YOU WIN", width / 2, height / 2)
                noloop()
            }
            }
            
            function checkCollide(){
               if(x >= x1 || x >= x2){
                   text("Game Over!", width/2,height/2);
                   noLoop()
               }
            }
            
        
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/lesliel2935/p5js/blob/master/final-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>



</html>
